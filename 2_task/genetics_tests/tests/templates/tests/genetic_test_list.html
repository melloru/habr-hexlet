<!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <title>Список генетических тестов</title>
   </head>
   <body>
       <h1>Список генетических тестов</h1>

       <form method="get">
        <label for="species">Выберите вид животного:</label>
        <select name="species" id="species">
            <option value="">Все</option>
            {% for species in species_list %}
                <option value="{{ species }}" {% if species == selected_species %}selected{% endif %}>{{ species }}</option>
            {% endfor %}
        </select>
        <button type="submit">Фильтровать</button>
    </form>


       <table>
           <tr>
               <th>Имя животного</th>
               <th>Вид</th>
               <th>Дата теста</th>
               <th>Урожай молока</th>
               <th>Статус здоровья</th>
           </tr>
           {% for test in tests %}
           <tr>
               <td>{{ test.animal_name }}</td>
               <td>{{ test.species }}</td>
               <td>{{ test.test_date }}</td>
               <td>{{ test.milk_yield }}</td>
               <td>{{ test.health_status }}</td>
               <td>
                 <a href="{% url 'genetic_test_edit' test.pk %}">Редактировать</a> |
                 <a href="{% url 'genetic_test_delete' test.pk %}">Удалить</a>
               </td>
           </tr>
           {% endfor %}
       </table>
   </body>
   </html>
